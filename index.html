<head>
  <title>Qrganizer</title>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@3.3.1/dist/wavesurfer.min.js" integrity="sha256-Wy0xzLuY1iUAfvHS4vyiH2meHZgV4IWaNGGQLtcb9Vo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js" integrity="sha256-HMsPTeBAM3DYRarbqgeHjumltOlsbWbq9EOjCNxv+f0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.find.min.js" integrity="sha256-caPGqL1W6Ir6weS1H+a09/I5zSGBMKZTrlUQWD2wWEM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simulacra@2.2.0/dist/simulacra.min.js" integrity="sha256-nr5lFY7zmoPLcVAtHTqtJS+085iSmD/6OX7Lw8bXTcg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/instascan-last@2.1.3/dist/instascan.min.js" integrity="sha256-F8b3KZOxxYTYO1Cbq7EWftVQ+4UgXjhVSabqsCyAgj4=" crossorigin="anonymous"></script>
</head>

<body>
    <video id="preview"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  
</body>
